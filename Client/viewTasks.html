
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Management System</title>
        <link rel="stylesheet" href="css/viewTasks.css">
    </head>
    <body>
        <span class="back" onclick="GoBack()">Back</span>
        <center>
            <div id="info">
                <h1>Task Management System</h1>

                <div class="infoSubContainer">
                    <div class="infoSub">
                        <label for="categoryFilter">Filter by Category:</label>
                        <input type="text" id="categoryFilter"
                            onchange="FetchToDisplayTheTasks()">
                    </div>
                    <div class="infoSub">
                        <label for="searchInput">Search:</label>
                        <input type="text" id="searchInput"
                            oninput="FetchToDisplayTheTasks()">
                    </div>
                </div>
                <div class="infoSubContainer">
                    <div class="infoSub">
                        <label for="sortOption">Sort by:</label>
                        <select id="sortOption"
                            onchange="FetchToDisplayTheTasks()">
                            <option value="dueDate">Due Date</option>
                            <option value="priority">Priority</option>
                        </select>
                    </div>
                    <div class="infoSub">
                        <label for="statusFilter">Filter by Status:</label>
                        <select id="statusFilter"
                            onchange="FetchToDisplayTheTasks()">
                            <option value>All</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </div>

            </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="viewTasks">

                </tbody>
            </table>
        </center>

        <div id="taskDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="CloseDetailsWindow()">&times;</span>
                
                <h2>Task Details</h2>
                <div id="taskDetailsContent"></div>
            </div>
        </div>

        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="CloseEditWindow()">&times;</span>
                <h2>Edit Task</h2>
                <div id="editFormContent">
                    <input type="hidden" id="editTaskId">

                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle">

                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription"></textarea>

                    <label for="editDueDate">Due Date:</label>
                    <input type="date" id="editDueDate">

                    <label for="editPriority">Priority:</label>
                    <select id="editPriority">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>

                    <label for="editCategory">Category:</label>
                    <input type="text" id="editCategory">
                    <div>
                        <center>
                            <button onclick="SubmitEditForm()">Save</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
